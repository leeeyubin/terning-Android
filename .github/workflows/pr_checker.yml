name: TerningPoint PR Checker

on:
  pull_request:
    branches: [ develop ]

defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  build:
    name: PR Checker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: set up JDK 18
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 18

      - name: Change gradlew permissions
        run: chmod +x ./gradlew

      - name: Create Local Properties
        run: touch local.properties

      - name: Access Local Properties
        env:
          base_url: ${{ secrets.BASE_URL }}
          TEST_BASE_URL: ${{ secrets.TEST_BASE_URL }}
          NATIVE_APP_KEY: ${{ secrets.NATIVE_APP_KEY }}
          NATIVEAPPKEY: ${{ secrets.NATIVEAPPKEY }}
        run: |
          echo base.url=\"$base_url\" >> local.properties
          echo test.base.url=\"$TEST_BASE_URL\" >> local.properties
          echo native.app.key=\"$NATIVE_APP_KEY\" >> local.properties
          echo nativeAppKey=\"$NATIVEAPPKEY\" >> local.properties